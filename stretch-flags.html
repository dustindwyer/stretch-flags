<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="stretch-flags">

  <link rel="import" href="../stretch-flag/stretch-flag.html">
  <link rel="import" href="../iron-ajax/iron-ajax.html">

  <style>
    stretch-flag {
      vertical-align: text-top;
    }
  </style>

  <template>
    <iron-ajax auto url="countries.json" handle-as="json" last-response="{{countries}}"></iron-ajax>

    <template is="dom-repeat" items="{{countries}}" as="country">
      <stretch-flag
              country_name="{{country.name}}"
              country_flag="{{country.path}}"
              country_id="{{country.id}}"
              ></stretch-flag>
    </template>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'stretch-flags'

  });

</script>
